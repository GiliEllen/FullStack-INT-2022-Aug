<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Tour</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
        integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Add new Tour</h1>
    <form onsubmit="addTour(event)">
        <input type="text" name="tourName" id="tourName" placeholder="name">
        <input type="text" name="price" id="price" placeholder="price">
        <input type="text" name="imgSRC" id="imgSRC" placeholder="img">
        <button>ADD</button>
    </form>
</body>
<script src="./dist/app.js"></script>

</html>
